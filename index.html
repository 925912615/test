<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>



<div id="app">
<!--    QQ登陆界面-->
    <div :class="[loginClass,activeClass,hideClass]">
<!--        左边-->
        <div class="left">
            <span class="logo-play"></span>
            <a href="#">注册账号</a>
        </div>
<!--        中间-->
        <div class="content">
            <div class="user"></div>
            <div class="user_add"></div>
            <div class="from">
                <form method="get" name="login" class="form">
                    <label>
                        <div class="from_text">
                            <i class="glyphicon glyphicon-user" id="user_icon" :class="[inputClass]"></i>
                            <input name="text" type="text" placeholder="QQ号码/手机/邮箱" @focus="focusfns()" @blur="blurfns()">
                            <i class="glyphicon glyphicon-menu-down" id="user_list"></i>
                        </div>
                        <div class="from_password">
                            <i class="glyphicon glyphicon-lock" id="pw_lock" :class="[inputClass1]"></i>
                            <input name="password" type="password" placeholder="密码" @focus="focusfns1()" @blur="blurfns1()">
                            <i class="glyphicon glyphicon-list-alt" id="pw_key"></i>
                        </div>
                        <ul class="input">
                            <li>
                                <i class="glyphicon glyphicon-ok"></i>
                                <span>自动登陆</span>
                            </li>
                            <li>
                                <i class="glyphicon glyphicon-ok"></i>
                                <span>记住密码</span>
                            </li>
                            <li>
                                <a href="#">找回密码</a>
                            </li>
                        </ul>
                    </label>
                    <input class="btn btn-info" type="submit" value="登录">
                </form>
            </div>
        </div>
<!--        右边-->
        <div class="right">
            <div class="nav_1">
                <span class="set glyphicon glyphicon-cog" title="设置"></span>
                <span class="mini glyphicon glyphicon-minus" title="最小化" @click="login3()"></span>
                <span class="close1 glyphicon glyphicon-remove" title="关闭" @click="login3()"></span>
            </div>
            <div class="code1 glyphicon glyphicon-qrcode" title="二维码登录"></div>
        </div>
    </div>
<!--    QQ界面显示隐藏按钮-->
    <div class="show_login">
        <input type="button" value="显示" class="btn btn-success" @click="login1()">
    </div>
    <div class="hide_login" @click="login2()">
        <input type="button" value="隐藏" class="btn btn-danger">
    </div>
<!--    底部任务栏-->
    <div class="footer_1">
        <ul class="footer_1_list">
            <li>底部小窗口示例</li>
            <li @click="login4()" v-if="show==='在线' || hideClass===''">QQ登陆界面</li>
        </ul>
        <div class="userImg glyphicon glyphicon-user" @click="login4()" title="QQ音乐"></div>
    </div>
</div>



<script src="js/jquery-3.3.1.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/index.js"></script>
</body>
</html>
